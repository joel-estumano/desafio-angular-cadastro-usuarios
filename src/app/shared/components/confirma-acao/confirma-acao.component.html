<div class="modal-header border-0">
    <div>
        <h1 class="modal-title fs-4 mb-1" id="modalLabel">Atenção!</h1>
        <p class="text-body-tertiary">
            Você realmente deseja prosseguir com esta ação?
        </p>
    </div>
    <button type="button" class="btn-close align-self-start pt-3 shadow-none" title="Fechar" data-bs-dismiss="modal"
        aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body text-center">
    <div class="row">
        <div class="col-12 px-2">
            <div class="d-flex flex-column align-items-center">
                <p class="p-0">{{ acao === 'update' ? 'Editar' : 'Remover'}} usuário {{ data.nome + " " + data.sobreNome
                    }} <i class="bi bi-question-circle  fs-4"
                        [ngClass]="acao === 'update' ? 'text-primary':'text-danger'"></i></p>
                <app-card-mini-usuario [usuario]="data" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer border-0 d-block mt-3">
    <div class="row">
        <div class="col-lg-6  mt-3 px-2">
            <button type="button" class="btn btn-outline-primary w-100" (click)="dismiss()">
                Fechar
            </button>
        </div>
        <div class="col-lg-6  mt-3 px-2">
            <button type="submit" class="btn w-100" [ngClass]="acao === 'update' ? 'btn-primary':'btn-danger'"
                (click)="confirmar(data)">
                Confirmar
            </button>
        </div>
    </div>
</div>

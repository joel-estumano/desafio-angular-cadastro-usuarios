<div class="d-flex border-0">
    <div class="p-0 me-2 align-self-center">
        <div class="avatar rounded-circle d-flex justify-content-center align-items-center text-uppercase text-white"
            [ngStyle]="{ 'background' : usuario.cor}">
            {{(usuario.nome)?.slice(0,1) +''+ (usuario.sobreNome)?.slice(0,1)}}
        </div>
    </div>
    <div class="d-inline-flex p-0 rounded-4 rounded-top-0 rounded-end-4">
        <div class="d-block">
            <p class="fw-semibold m-0 lh-1">
                {{ usuario.nome + " " + usuario.sobreNome }}
            </p>
            <small class="text-body-tertiary">{{ usuario.email }}</small>
        </div>
    </div>
</div>
